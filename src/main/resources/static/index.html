<html lang="pl">
<head>
    <title>Chat WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="libs/stomp.js"></script>
    <script type="text/javascript" src="js/index.js">

    </script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <label for="from1">Nickname:</label>
        <input type="text" id="from1" placeholder="Choose a nickname"/>
    </div>
    <br/>
    <div>
        <button  id="connect1" onclick="connect(1);">Connect to channel 1</button>
        <button id="disconnect1" disabled="disabled" onclick="disconnect(1);">
            Disconnect
        </button>
    </div>
    <br/>

    <div id="conversationDiv1">
        <input type="text" id="text1" placeholder="Write a message..."/>
        <button  id="sendMessage1" onclick="sendMessage(1);">Send</button>
        <br>
        <label id="responseLabel1" for="response1">Conversation:</label>
        <p id="response1"></p>
    </div>
</div>
<div>
    <div>
        <label for="from2">Nickname:</label>
        <input type="text" id="from2" placeholder="Choose a nickname"/>
    </div>
    <br/>
    <div>
        <button  id="connect2" onclick="connect(2);">Connect to channel 2</button>
        <button id="disconnect2" disabled="disabled" onclick="disconnect(2);">
            Disconnect
        </button>
    </div>
    <br/>

    <div id="conversationDiv2">
        <input type="text" id="text2" placeholder="Write a message..."/>
        <button  id="sendMessage2" onclick="sendMessage(2);">Send</button>
        <br>
        <label id="responseLabel2" for="response2">Conversation:</label>
        <p id="response2"></p>
    </div>
</div>
</body>
</html>
